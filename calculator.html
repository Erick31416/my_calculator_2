<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
function exp(n) {
 var num = document.getElementById("n1");
 num.value = Math.pow(num.value, n);
}
function seno() {
 var num = document.getElementById("n1");
 num.value = Math.sin(num.value);
}
</script>
</head>
<body>
 <h1>Calculadora de Ricardo Martín Aranda</h1>
 Number:
 <input placeholder = 'Los ángulo en radianes' type="text" id="n1">
 <p>
 <button onclick="seno()"> sin(x) </button>
 <button onclick="exp(3)"> x^3 </button>
 <button onclick="exp(4)"> x^4 </button>
 <button onclick="exp(2)"> x^2 </button>
 </p>
</body>
</html>
